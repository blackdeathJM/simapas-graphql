type Mutation
{
    "DOC EXTERNA: Registro de los documentos externos"
    regDocExt(docExt: DocExtInput!):ResDocEx
    "DOC EXTERNA: Apagar la notificacion del usuarios cuando envia la respuesta y restamos uno de notificar administrador"
    acNotificacionPorUsuario(id: ID!, usuario: String!, notificarRespDelUsuario: Boolean!, notificarAdministrador: Int!): Boolean
    "DOC EXTERNA: Mandar observaciones y rechazar el documento"
    acObservacionesRechazarDocExt(id: ID!, usuario: String!, subproceso: String!, notificarRespDelUsuario: Boolean!, observaciones: String!): ResDocEx
    "DOC EXTERNA: Aprobar documento"
    acAprobarDocumentoExt(id: ID!, usuario:String!, subproceso: String!, autorizado: Boolean): ResDocEx
    "DOC EXTERNA: Actualizar el campo donde se guardara el documento respuesta con folio y actualizar el proceso y subproceso a ACUSE"
    acAcuse(_id: ID!, acuseUrl: String, proceso: PROCESOS_DOC!): ResDocEx
    "DOC: EXTERNA: Dar por terminado el documento anticipado"
    acDarPorEntregado(_id: ID!): ResDocEx
    "Editar informacion del documento"
    acInfoDoc(documento: DocExtInput): ResDocEx
}
