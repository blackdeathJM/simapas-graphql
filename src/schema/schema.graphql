type Query
{
    "Obtenemos la lista de todos los departamentos"
    departamentos: [Departamento]!
    "Obterner departamento por ID"
    departamentoID(id: ID!): DepartamentoRes
    "Obtener la lista de todos los usuarios"
    usuarios: [Usuario!]
    "Inicio de sesion"
    login(usuario: ID!,  contrasena: String!): ResultadoToken!
    "Obtener perfil de usuario con informacion del token"
    perfil: ResultadoUsuario!
    "Gestion de la foto de perfil del usuario"
    fotoPerfil(nombreImg: String): ResultadoUsuario!
}
type Mutation
{
    "Registro de los departamentos"
    registroDepartamento(departamento: DepartamentoInput!): DepartamentoRes!
    "Actualizar el nombre del departamento"
    actualizarDepartamento(_id: ID!, nombreDeptoActualizar: DepartamentoInput!): DepartamentoRes!
    "Registro de usuarios"
    registroUsuario(usuario: UsuarioInput!): ResultadoUsuario!
    "Actualizacion de un usuario"
    actualizarUsuario(_id: ID!, usuario: UsuarioInput!): ResultadoUsuario!
}
type Subscription
{
    cambioDepartamento: [Departamento!]
}
