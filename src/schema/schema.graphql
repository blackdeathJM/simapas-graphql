type Query{
    "Obtenemos la lista de todos los departamentos"
    departamentos: [Departamento!]
    "Obtener la lista de todos los usuarios"
    usuarios: [Usuario!]
    "Inicio de sesion"
    login(usuario: String!,  contrasena: String!): ResultadoToken!
    "Obtener perfil de usuario con informacion del token"
    perfil: ResultadoUsuario!
}

type Mutation
{
    "Registro de los departamentos"
    registroDepartamento(departamento: DepartamentoInput!): Departamento!
    "Registro de usuarios"
    registroUsuario(usuario: UsuarioInput!): ResultadoUsuario!
}
# ===========DEPARTAMENTOS==============================================================================================
type Departamento
{
    _id: ID!
    nombre: String!
}
input DepartamentoInput
{
    _id: ID
    nombre: String!
}
# ===========USUARIOS===================================================================================================

type Usuario
{
    _id:ID!
    nombre: String!
    usuario: String!
    contrasena: String!
    departamentoID: ID!
}
input UsuarioInput
{
    _id: ID
    nombre: String!
    usuario: String!
    contrasena: String!
    departamentoID: ID!
}
type ResultadoUsuario
{
    estatus: Boolean!
    mensaje: String!
    usuario: Usuario
}
type ResultadoToken
{
    estatus: Boolean!
    mensaje: String!
    token: String
}
