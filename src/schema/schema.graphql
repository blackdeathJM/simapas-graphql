type Query{
    "Obtenemos la lista de todos los departamentos"
    departamentos: [Departamento!]
    "Obtener la lista de todos los usuarios"
    usuarios: [Usuario!]
    "Inicio de sesion"
    login(usuario: String!,  contrasena: String!): ResultadoToken!
    "Obtener perfil de usuario con informacion del token"
    perfil: ResultadoUsuario!
}

type Mutation
{
    "Registro de los departamentos"
    registroDepartamento(departamento: DepartamentoInput!): Departamento!
    "Registro de usuarios"
    registroUsuario(usuario: UsuarioInput!): ResultadoUsuario!
}
