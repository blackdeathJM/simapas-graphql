    usuarioNoProceso(usuario: String!, noProceso: Int!): [DocumentoExternoType]
    "DOC EXTERNA: Obtener docExt por usuario y por estatus de aprobado"
    noSubprocesoUsuario(usuario: String!, noSubproceso: Int!): [DocumentoExternoType]
    "DOC EXTERNA: Relacion con folios"
    docExtRel(_id: ID!): DocumentoExternoType
