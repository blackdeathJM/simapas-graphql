    "DEPARTAMENTO - Obtenemos la lista de todos los departamentos"
    obtenerDepartamentos: [Departamento!]
    "DEPARTAMENTO - Obterner departamento por ID"
    departamentoID(_id: ID!): DepartamentoRes

    "USUARIO - Obtener la lista de todos los usuarios"
    obtenerUsuarios: [Usuario!]
