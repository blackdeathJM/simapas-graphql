input ClienteInput
{
    _id: ID
    nombreCompleto: String
    telefonos: [String]
    contratos: [ContratoInput]
    datosDeFacturacion: [DatosFacturacionInput]
}

input ContratoInput
{
    rpu: String
    noMedidor: String
    noContrato: String
    noCuenta: String
    fechaAlta: String
    calle: String
    entreCalles: String
    referencia: String
    estado: String
    ciudad: String
    municipio: String
    colonia: String
    codigoPostal: String
    sector: Int
    ruta: Int
    tarifa: String
    giro: String
    zona: String
    noPersonas: Int
    activo: Boolean
    documentosImg: DepartamentoInput
    creadoPor: String
    modificadoPor: [ModificadaPorInput]
    convenio: ConvenioContratoInput
}

input DocumentacionInput
{
    ineFrente: String
    ineTrasera: String
    predial: String
    curp: String
}
input DatosFacturacionInput
{
    nombre: String
    calle: String
    colonia: String
    rfc: String
    correo: String
    rpuAFacturar: [String]
}

input ModificadaPorInput
{
    usuario: String
    fechaHora: String
    comentario: String
}

input ConvenioContratoInput
{
    folioConvenio: String
    calle: String
    colonia: String
    cp: String
    fechaConvenio: String
    fechaTerminoConvenio: String
    comentarios: String
}
