type ClienteType
{
    _id: ID
    nombreCompleto: String
    telefonos: [String]
    contratos: [ContratoType]
    datosDeFacturacion: [DatosFacturacionType]
}

type ContratoType
{
    rpu: String
    noMedidor: String
    noContrato: String
    noCuenta: String
    fechaAlta: String
    calle: String
    entreCalles: String
    referencia: String
    estado: String
    ciudad: String
    municipio: String
    colonia: String
    codigoPostal: String
    sector: Int
    ruta: Int
    tarifa: String
    giro: String
    zona: String
    noPersonas: Int
    activo: Boolean
    documentosImg: DocumentacionType
    creadoPor: String
    modificadoPor: [ModificadaPorType]
    convenio: ConvenioContratoType
}

type DocumentacionType
{
    ineFrente: String
    ineTrasera: String
    predial: String
    curp: String
}
type DatosFacturacionType
{
    nombre: String
    calle: String
    colonia: String
    rfc: String
    correo: String
    rpuAFacturar: [String]
}

type ModificadaPorType
{
    usuario: String
    fechaHora: String
    comentario: String
}

type ConvenioContratoType
{
    folioConvenio: String
    calle: String
    colonia: String
    cp: String
    fechaConvenio: String
    fechaTerminoConvenio: String
    comentarios: String
}
