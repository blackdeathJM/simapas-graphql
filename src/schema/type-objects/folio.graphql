type FolioType
{
    _id: ID
    numFolio: Int
    titulo: String
    folio: String
    tipo: TIPO
    descripcion: String
    fechaCreacion: String
    asigUsuario: String
    archivoUrl: String
    folioRespuesta: String
}

type FolioResType
{
    estatus: Boolean!
    mensaje: String!
    folio: FolioType
}
type UltimoFolioType
{
    estatus: Boolean!
    mensaje: String!
    ultimoFolio: Int!
}
