type DocInterna
{
    _id: ID
    fechaCreacion: String
    num: Int
    folioInterno: String
    asunto: String
    contenido: String
    atte: String
    usuarioDestino: [UsuarioDestino]
}

type UsuarioDestino
{
    usuario: String
    visto: Boolean
    fechaVisto: String
}

type DocInternaRes
{
    estatus: Boolean!
    mensaje: String!
    docInterna: DocInterna
}
