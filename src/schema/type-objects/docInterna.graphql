type DocInterna
{
    _id: ID
    asunto: String
    contenido: String
    atte: String
    usuarioDestino: [UsuarioDestino]
}
input DocInternaInput
{
    _id: ID
    asunto: String
    contenido: String
    atte: String
    usuarioDestino: [UsuarioDestinoInput]
}

input UsuarioDestinoInput
{
    usuario: String
    visto: Boolean
    fechaVisto: String
}

type UsuarioDestino
{
    usuario: String
    visto: Boolean
    fechaVisto: String
}
