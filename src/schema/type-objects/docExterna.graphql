type DocumentoExterno
{
    _id: ID
    identificadorDoc: String
    folio: String
    dependencia: String
    comentario: String
    observaciones: String
    asunto: String
    usuarioDestino: [UsuarioDocExterno]
    fechaRecepcion: String
    fechaLimitEntrega: String
    acuseUrl: String
    docUrl: String
    docRespUrl: String
    estatusGral: ESTATUS
    fechaTerminado: String
}

input DocumentoExternoInput
{
    _id: ID
    identificadorDoc: String!
    folio: String
    dependencia: String!
    comentario: String
    observaciones: String
    asunto: String!
    usuarioDestino: [UsuarioDocExternoInput!]!
    fechaRecepcion: String!
    fechaLimitEntrega: String!
    acuseUrl: String
    docUrl: String
    docRespUrl: String
    estatusGral: ESTATUS!
    fechaTerminado: String
}
type UsuarioDocExterno
{
    usuario: String
    observaciones: String
    docUrl: String
    fechaEnvio: String
    autorizado: Boolean
    estatus: ESTATUS
}
input UsuarioDocExternoInput
{
    usuario: String!
    observaciones: String
    docUrl: String
    fechaEnvio: String
    autorizado: Boolean
    estatus: ESTATUS!
}

type DocumentoExternoRes
{
    estatus: Boolean!
    mensaje: String!
    documento: DocumentoExterno
}
enum ESTATUS
{
    PENDIENTE
    RECHAZADO
    APROBADO
    LISTO
    ENTREGADO
    TERMINADO
}
