type DocExtType implements IDocExt
{
    _id: ID
    noSeguimiento: Int
    identificadorDoc: String
    folio: String
    dependencia: String
    comentario: String
    asunto: String
    docUrl: String
    docRespUrl: String
    acuseUrl: String
    fechaRecepcion: String
    fechaLimiteEntrega: String
    fechaTerminado: String
    proceso: PROCESOS_DOC
    notificarAdministrador: Int
