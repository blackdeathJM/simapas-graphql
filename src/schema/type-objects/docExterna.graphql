type DocumentoExterno
{
    _id: ID
    noSeguimiento: Int
    identificadorDoc: String
    folio: String
    dependencia: String
    comentario: String
    observaciones: String
    asunto: String
    usuarioDestino: [UsuarioDocExterno]
    fechaRecepcion: String
    fechaLimitEntrega: String
    acuseUrl: String
    docUrl: String
    docRespUrl: String
    fechaTerminado: String
    noProceso: Int
}

input DocumentoExternoInput
{
    _id: ID
    noSeguimiento: Int!
    identificadorDoc: String!
    folio: String
    dependencia: String!
    comentario: String
    observaciones: String
    asunto: String!
    usuarioDestino: [UsuarioDocExternoInput!]!
    fechaRecepcion: String!
    fechaLimitEntrega: String!
    acuseUrl: String
    docUrl: String
    docRespUrl: String
    fechaTerminado: String
    noProceso: Int!
}
type UsuarioDocExterno
{
    usuario: String
    observaciones: String
    docUrl: String
    fechaEnvio: String
    autorizado: Boolean
    estatus: String
    noSubproceso: Int
}
input UsuarioDocExternoInput
{
    usuario: String!
    observaciones: String
    docUrl: String
    fechaEnvio: String
    autorizado: Boolean
    estatus: String
    noSubproceso: Int
}

type DocumentoExternoRes
{
    estatus: Boolean!
    mensaje: String!
    documento: DocumentoExterno
}
