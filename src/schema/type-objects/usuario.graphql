type UsuarioType implements IUsuario
{
    _id: ID!
    departamentoID: ID!
    nombre: String!
    usuario: String!
    contrasena: String!
    role: [ROLE]!
    img: String!
    departamento: DeptoType
}

type ResUsuario
{
    info: InfoPaginacion
    estatus: Boolean
    mensaje: String
    documento: UsuarioType
    documentos: [UsuarioType]
}
type ResUsuarioToken
{
    estatus: Boolean!
    mensaje: String!
    token: String
}
