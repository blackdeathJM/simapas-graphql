type UsuarioType implements IUsuario
{
    _id: ID!
    departamentoID: ID!
    nombre: String!
    usuario: String!
    contrasena: String!
    role: [ROLE]!
    img: String!
    departamento: DeptoType
}

type UsuarioResType
{
    estatus: Boolean
    mensaje: String
    usuario: UsuarioType
}
type UsuarioTokenType
{
    estatus: Boolean!
    mensaje: String!
    token: String
}
