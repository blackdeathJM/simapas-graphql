type Usuario
{
    _id: ID!
    nombre: String!
    usuario: String!
    contrasena: String!
    role: ROLE!
    img: String
    departamentoID: ID!
}
input UsuarioInput
{
    _id: ID
    nombre: String!
    usuario: String!
    contrasena: String!
    role: ROLE!
    img: String
    departamentoID: ID!

}
enum ROLE
{
    SUPERADMIN,
    ADMIN,
    USUARIO
}
type ResultadoUsuario
{
    estatus: Boolean!
    mensaje: String!
    usuario: Usuario
}
type ResultadoToken
{
    estatus: Boolean!
    mensaje: String!
    token: String
}
